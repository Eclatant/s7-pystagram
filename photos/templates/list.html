{% load bootstrap3 %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

    <body>
        <h3>사진 목록</h3>
        <p>
        <a href="{% url 'photos:create' %}">게시물 만들기</a>
        </p>
        {% for post in posts %}
        <div class="post_container">
            <p>
            <a href="{% url 'photos:view_post' post.pk %}">{{ post.pk }}</a>
            </p>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}

        {% bootstrap_pagination posts %}
    </body>
</html>
