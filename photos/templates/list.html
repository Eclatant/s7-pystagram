{% load bootstrap3 %}
<!DOCTYPE html>
<html>

<head>
    <title></title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <h3>사진 목록</h3>

    {% for photos in photo %}
    <div class="post_container">
        <p><a href="{% url 'photos:view_photo' pk=photo.pk %}">{{ photo.pk }}</a></p>
        <p>{{ photo.content }}</p>
    </div>
    {% endfor %}

    {% bootstrap_pagination photos %}
</body>

</html>
