{% load bootstrap3 %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <body>
    <h3> {{ user }} 님이 올린 게시물</h3>

    {% for post in posts %}
    <div class="post_container">
      <p><a href="{% url 'photos:view_post' pk=post.pk %}">{{ post.pk }}</a></p>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %}

    {% bootstrap_pagination posts %}
  </body>
</html>
